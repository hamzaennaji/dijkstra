<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./src/css/general.css">
</head>

<body>
    <div id="field"></div>
    <div class="choices">
        <button type="button" id="launch" class="btn btn-primary" data-toggle="modal" data-target="#table-input">Launch simulation</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">guide</button>

        <div class="modal fade" id="table-input" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">insert all the points</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-12">
                            <table id="insert" class="table table-bordered table-sm">
                                <tr>
                                    <td>point name</td>
                                    <td>delete</td>
                                </tr>
                                <tr>
                                    <td><input class="form-control" type="text" placeholder="point" aria-label="point"></td>
                                    <td><button type="button" id="delete" class="btn btn-danger w-100 text-center">✖</button></td>
                                </tr>
                            </table>
                            <table id="insert-links" class="table table-bordered table-sm d-none">
                                <tr>
                                    <td>source</td>
                                    <td>weight</td>
                                    <td>link</td>
                                </tr>
                                <tr>
                                    <td>
                                        <select class="form-select p-source" aria-label="" disabled></select>
                                    </td>
                                    <td>
                                        <input class="form-control p-weight" type="text" placeholder="weight" aria-label="weight">
                                    </td>
                                    <td>
                                        <select class="form-select p-link" aria-label="" disabled></select>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="back" class="btn btn-secondary d-none">← Back</button>
                        <button type="button" id="add" class="btn btn-info">Add</button>
                        <button type="button" id="save" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
            <div id="errorMsg" class="alert alert-danger toast fade">
                <span class="close-popin">✖</span>
                <span></span>
            </div>
        </div>
    </div>
    <script src="./src/classes/graph.js"></script>
    <script src="./src/js/code.js"></script>
    <script>
        let g = new Graph();
        g.nodes_list('A');
        // console.log(g.nodes[0])

        g.nodes_list('B');
        g.nodes_list('C');
        g.nodes_list('D');
        g.nodes_list('F');
        g.addLink('A', 'B', 3);
        g.addLink('A', 'C', 2);
        g.addLink('C', 'D', 6);
        g.addLink('B', 'D', 2);
        g.addLink('D', 'F', 4);

        g.dijkstra('A');
        simulate(g);
        console.log(g.dijkstra('A')["distances"]);
    </script>
</body>

</html>
